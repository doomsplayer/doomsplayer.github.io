language: go
install:
  - go get -u github.com/spf13/hugo
  - go install github.com/spf13/hugo
script:
  - hugo --theme=hyde
  - mv public ../
  - yes|rm -r ./*
  - mv ../public/* ./
  - git config user.email "doomsplayer@gmail.com"
  - git config user.name "Wu Young"
  - git commit -a -m "generate content"
  - git branch -D master
  - git checkout -b master
  - git push http://$GH_TOKEN@github.com/doomsplayer.github.io.git master -f
env:
  global:
    - secure: 

  
